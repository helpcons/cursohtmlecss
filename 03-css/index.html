<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: gold;
            font-size: 40px;
        }
    </style>
    <!-- 4 - External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 6 - Multiplos CSS -->
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 id="nada" style="color: blue;">Mudar cor com o Inline</h1>
    <h1 style="color: red;">Outro título</h1>

    <!-- 2 - Multiplas regras -->
    <h1 id="outro" style="color: purple; font-size: 40px; border-bottom: 1px solid red;">Mudar cor e tamanho de fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal CSS</p>
    <p>Mais um</p>
    <p>Mais outro</p>

    <!-- 4 - External CSS -->
    <h3>Meu título verde</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color:red">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>

    <!-- 6 - Multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
</body>
</html>
